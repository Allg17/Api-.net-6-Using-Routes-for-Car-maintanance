<mat-form-field fxLayout="row">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pintar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="cliente.nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.cliente.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente.telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono</th>
            <td mat-cell *matCellDef="let row"> {{row.cliente.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaRecordatorio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Recordatorio </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaRecordatorio | date:'M/d/yy, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="observacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observacion</th>
            <td mat-cell *matCellDef="let row"> {{row.observacion}}</td>
        </ng-container>

        <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion</th>
            <td mat-cell *matCellDef="let row">
                <input type="checkbox" style="margin-left: 30px;"  (ngModelChange)="OnChange(row)"  [(ngModel)]="row.completado" />
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
